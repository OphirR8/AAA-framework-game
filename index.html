<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAA Framework Practice Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFEB3B, #FF9800);
        }
        #game-container {
            transition: transform 0.3s;
        }
        #game-container:hover {
            transform: scale(1.02);
        }
        #log-container {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 300px;
            overflow-y: auto;
            background: #fff;
            border-right: 2px solid #FFD700;
            padding: 16px;
            display: none;
        }
        @media (max-width: 768px) {
            #log-container {
                position: static;
                width: 100%;
                border-right: none;
                border-top: 2px solid #FFD700;
            }
        }
    </style>
</head>
<body>
    <div id="log-container">
        <h2 class="text-xl font-bold mb-4">Your Responses</h2>
        <div id="response-log"></div>
    </div>
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-4xl font-extrabold mb-6 text-center text-yellow-600">AAA Framework Practice Game</h1>
        <div id="timer-buttons" class="mb-6 flex justify-center">
            <button type="button" id="timer-5min" class="bg-yellow-400 text-white font-bold px-5 py-3 rounded-full hover:bg-yellow-500 mx-2">Let's Go! 5 Minutes!</button>
            <button type="button" id="timer-10min" class="bg-blue-500 text-white font-bold px-5 py-3 rounded-full hover:bg-blue-600 mx-2">Go Big! 10 Minutes!</button>
            <button type="button" id="timer-15min" class="bg-red-400 text-white font-bold px-5 py-3 rounded-full hover:bg-red-500 mx-2">Go Huge! 15 Minutes!</button>
        </div>
        <div id="timer" class="mb-6 text-2xl font-bold text-center hidden"></div>
        <div id="game-container" class="hidden">
            <div id="scenario" class="mb-6 text-xl font-semibold text-center"></div>
            <div id="current-step" class="mb-6 text-2xl font-bold text-center"></div>
            <div id="previous-responses" class="mb-6 text-center">
                <div id="acknowledge-response" class="hidden">
                    <strong>Acknowledge:</strong> <span></span>
                </div>
                <div id="associate-response" class="hidden mt-2">
                    <strong>Associate:</strong> <span></span>
                </div>
            </div>
            <textarea id="user-input" class="w-full p-4 border border-yellow-500 rounded-lg mb-6 focus:outline-none focus:border-orange-500 transition" rows="3" placeholder="Type your amazing response here..."></textarea>
            <div id="hint-container" class="mt-4 text-center text-blue-600 font-semibold hidden"></div>
            <div class="text-center">
                <button type="button" id="submit-btn" class="bg-green-500 text-white font-bold px-5 py-3 rounded-full hover:bg-green-600 mx-2">Boom! Submit Your Magic!</button>
                <button type="button" id="hint-btn" class="bg-purple-500 text-white font-bold px-5 py-3 rounded-full hover:bg-purple-600 mx-2">Need a Hint?</button>
                <button type="button" id="end-game-btn" class="bg-red-500 text-white font-bold px-5 py-3 rounded-full hover:bg-red-600 mx-2">End Game</button>
            </div>
        </div>
        <div id="feedback" class="mt-6 text-lg text-center font-semibold hidden"></div>
        <div id="score" class="mt-6 text-lg font-semibold text-center"></div>
        <div id="final-score" class="mt-8 text-3xl font-bold text-center hidden text-yellow-600"></div>
        <div id="start-over-container" class="mt-6 text-center hidden">
            <button type="button" id="start-over-btn" class="bg-blue-500 text-white font-bold px-5 py-3 rounded-full hover:bg-blue-600">Start Over</button>
        </div>
        <div id="best-approach-container" class="mt-4 text-left hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
